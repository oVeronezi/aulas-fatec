<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="css/styles.css" />
        <title>JavaScript - Nome e Sobrenome</title>
    </head>
    <body onload="ajustarFoco()">
        <h1>Entrada, Processamento e Saída.</h1>
        <form id="nomes" action="" method="GET">
        <label for="nome">Nome: </label>
        <input type="text" id="nome" placeholder="Entre com seu nome." tabindex="1" /> 
        <label for="sobrenome">Sobrenome: </label>
        <input type="text" id="sobrenome" placeholder="Entre com seu sobrenome." tabindex="2" />   
        </form>

        <!-- #region Botão Juntar -->        
        <button id="juntar" onclick="juntarNome()" tabindex="3">
            <i class="fa fa-plus"></i> Juntar
        </button>
        <!-- #endregion -->

        <!-- #region Botão Escrever -->        
         <button id="escrever" onclick="escreverNome()" tabindex="4">
            <i class="fa fa-pencil"></i> Escrever
        </button>
        <!-- #endregion -->

        <!-- #region Botão Limpar -->
        <button id="limpar" onclick="limparDados()" tabindex="5">
            <i class="fa fa-trash"></i> Limpar
        </button>
        <!-- #endregion -->
        
        <!-- #region Botão Imprimir -->
        <button id="imprimir" onclick="window.print()" tabindex="6">
            <i class="fa fa-print"></i> Imprimir
        </button>
        <!-- #endregion -->
        
        <hr  />
        <br />
        <p>Nome Completo:(innerText)</p>
        <p id="nomecompleto">vai aparecer o nome completo.</p>

        <p>Nome Completo:(innerHTML)</p>
        <p id="nomecompleto1">vai aparecer o nome completo.</p>

        <script src="js/utilidades.js"> </script>
        
    </body>
</html>
