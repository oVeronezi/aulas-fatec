<!DOCTYPE html>
<html>
    <head>
        <title>Formulário</title>

            <br /><br />

            <br /><br />

            <input type="radio" name="Sexo" />

            <label>Observacao</label>
            <br />
            <textarea name="Observacao"> </textarea>

            <input type="submit" value="Enviar" />
        </form>
    </body>
</html>
